<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Coffee Shop</title>
</h:head>
<h:body>
    <h:form order_id="form">
        <p:layout style="min-width:400px;min-height:600px;">
            <p:layoutUnit position="west" resizable="true" size="200">
                <p:commandButton value="Create new order"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <p:dataTable var="order" value="#{orderBean.orderList}">
                    <p:column headerText="order_id">
                        <h:outputText value="#{order.order_id}"/>
                    </p:column>
                    <p:column headerText="TotalPrice">
                        <h:outputText value="#{order.orderTotalPrice}"/>
                    </p:column>
                    <p:column headerText="order_is_deliver">
                        <h:outputText value="#{order.deliver}"/>
                    </p:column>
                    <p:column headerText="order_deliver_date_from">
                        <h:outputText value="#{order.deliverDateFrom}"/>
                    </p:column>
                    <p:column headerText="order_deliver_date_to">
                        <h:outputText value="#{order.deliverDateTo}"/>
                    </p:column>
                    <p:column headerText="order_total_price">
                        <h:outputText value="#{order.orderTotalPrice}"/>
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>
        </p:layout>
    </h:form>
</h:body>
</html>
