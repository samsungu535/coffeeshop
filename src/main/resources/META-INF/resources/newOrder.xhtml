<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
    <h:form>

        <h:panelGrid columns="6" cellpadding="5">

            <!--<p:selectOneMenu id="advanced" value="#{selectOneMenuView.theme}" converter="themeConverter" panelStyle="width:180px"
                             effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{selectOneMenuView.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />

                <p:column style="width:10%">
                    <h:outputText styleClass="ui-theme ui-theme-#{t.name}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{t.displayName}" />
                </p:column>
            </p:selectOneMenu>-->

            <p:outputLabel value="Coffee:" for="coffee"/>
            <p:selectOneMenu id="coffee" value="#{orderDto.coffee}" converter="#{coffeeConverter}" filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{coffeeBean.coffeeList}" var="coffee" itemLabel="#{coffee.toString()}" itemValue="#{coffee}"/>
                <!--<f:ajax execute="@form" render="@form"/>-->
            </p:selectOneMenu>
            <p:inputText id="minimalQuantit" value="#{coffeeConverter.quantity}">
                <f:validateRegex pattern="[0-9]*" />
            </p:inputText>
            <p:commandButton value="add" update="total" actionListener="#{coffeeConverter.addToBucket()}" icon="ui-icon-check"/>

            <h:panelGrid  id="total" columns="1" cellpadding="5">

                <p:dataTable id="totalTable" var="suborder" value="#{coffeeConverter.subOrderList}">
                    <p:column headerText="Name">
                        <h:outputText value="#{suborder.coffee}"/>
                    </p:column>

                    <p:column headerText="quantity, gram">
                        <h:outputText value="#{suborder.quantity}"/>
                    </p:column>
                    <p:column headerText="delete from bucket">
                        <p:commandButton update="totalTable" actionListener="#{coffeeConverter.deleteFromBucket()}"/>
                    </p:column>

                </p:dataTable>
            </h:panelGrid>
        </h:panelGrid>
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="delivery" value="Delivery:"/>
            <p:selectOneRadio id="delivery" value="#{orderDto.delivery}">
                <f:selectItem itemLabel="By courier" itemValue="byCourier"/>
                <f:selectItem itemLabel="Pickup" itemValue="Pickup"/>
                <f:ajax execute="@form" render="@form"/>
            </p:selectOneRadio>
        </h:panelGrid>

        <h:panelGrid id="chooseDate" rendered="#{orderDto.delivery eq 'byCourier'}" columns="4" cellpadding="5">
            <p:outputLabel for="datetimeFrom" value="from:"/>
            <p:calendar id="datetimeFrom" value="#{orderDto.dateFrom}" pattern="MM/dd/yyyy HH:mm">
                <p:ajax event="dateSelect" listener="#{orderDto.onDateSelect}" update="restricted"/>
            </p:calendar>

            <p:outputLabel for="restricted" value="to:"/>
            <p:calendar id="restricted" value="#{orderDto.dateTo}" mindate="#{orderDto.dateFrom}" maxdate="#{orderDto.maxDateTo}" pattern="MM/dd/yyyy HH:mm"/>
        </h:panelGrid>

        <h:panelGrid columns="2" cellpadding="5">

            <p:commandButton value="Submit"/>
        </h:panelGrid>



    </h:form>
</h:body>
</html>
